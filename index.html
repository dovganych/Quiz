<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/normalize.css">
  <link rel="stylesheet" type="text/css" href="./src/index.css">
  <title>Quiz</title>
</head>
<body>
	<header class="header flex-box">
		<nav class="flex-box">
			<a class="flex-box header-a" href="#">Quiz</a>
			<a class="flex-box header-a" href="#">Random Quiz</a>
			<a class="flex-box header-a" href="#">About</a>
			<a class="flex-box header-a" href="#">Help</a>
		</nav>
		<a class="flex-box header-a" href="#">
			<i class="fas fa-user-astronaut"></i>
			<span id="nickname">Profile</span>
		</a>
	</header>
	<main class="main">

		<div id="starQuizeBlock" class="starQuizeBlock">
			<label for="playerNameBtn">Enter your nickname:</label>
			<input type="text" name="player-name" id="playerNameBtn" class="player-name-btn"><br>
			<button id="startQuizButton">Start Quiz!</button>
		</div>

		<div id="formBlock">
			<form method="post" action id="quizForm" class="form">
				<label for="amount">Number of Questions:</label>
				  <input type="number" name="amount" id="amount" value="5" max="50" min="1">
				  <br>
				<label for="category">Select Category:</label>
				 <select id="category">
				  	<option value="any">Any Category</option>
				</select>
				<br>
				<label for="difficulty">Select Difficulty: </label>
				<select id="difficulty">
					<option value="any">Any Difficulty</option>
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
				<br>
				<label for="type">Select Type:</label>
				<select id="type">
					<option value="any">Any Type</option>>
					<option value="multiple">Multiple Choice</option>>
					<option value="boolean">True / False</option>
				</select>
				<br>
				<button type="submite" id="submite">Generate quize</button>
			</form>
		</div>

		<div id="questions">
			<main id="questionsBlock" class="questions-block"></main>
			<button id="checkButton">Check answers</button>
		</div>

		<div id="resultBlock" class="result-block">
			<header>
				<i class="fas fa-user-astronaut"></i>
				<h4 id="playerName">anonymous</h4>
			</header>
			<main>
				<h2 id="playerResult" class=""></h2>
				<section class="score">
					<span id="playerRating"></span>
				</section>
			</main>
			<footer>
				<button id="restart"><i class="fas fa-sync-alt"></i>Restart</button>
				<button id="createNewQuize"><i class="fas fa-plus"></i>Create new Quize</button>
			</footer>
		</div>

	</main>
	<footer class="footer flex-box">
		<nav class="flex-box footer-nav">
			<a class="flex-box footer-a" href="#"><i class="fab fa-github-alt"></i></a>
			<a class="flex-box footer-a" href="#"><i class="fab fa-facebook-f"></i></a>
		</nav>
	</footer>
  <script type="module" src="src/js/main.js"></script>
  <script src="sw.js"></script>
</body>
</html>
